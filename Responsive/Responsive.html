<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <style type="text/css">
      @media screen and (max-width: 480px) {
        .two-columns .column {
          max-width: 100% !important;
          width: 100%;
        }
        .two-columns .column img {
          width: 80%;
        }
      }
    </style>
  </head>
  <body style="margin: 0 auto">
    <table
      width="100%"
      align="center"
      cellspacing="0"
      cellpaddign="0"
      border="0"
      style="width: 100%; max-width: 600px"
    >
      <!-- Header -->
      <tr>
        <td>
          <img
            src="Imagenes/Banner.jpg"
            alt="Curso de Banners"
            width="100%"
          />
        </td>
      </tr>
      <!-- Fin Header -->
      <tr>
        <!-- Columna contenido -->
        <td>
          <table cellspacing="0" cellpadding="0" class="two-columns">
            <tr>
              <!-- Columna izquierda -->
              <td style="max-width: 50%; display: inline-block" class="column">
                <table
                  width="100%"
                  align="center"
                  cellspacing="0"
                  cellpaddign="0"
                  border="0"
                >
                  <!-- Texto -->
                  <tr>
                    <td style="padding: 40px 20px">
                      <p
                        style="
                          font-family: Arial, Helvetica, sans-serif;
                          font-size: 16px;
                        "
                      >
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Fuga eveniet, ipsam nostrum illum quos tempora, nam,
                        totam voluptatibus in obcaecati voluptate eligendi.
                        Perferendis, sed? Ratione cum quis quasi nemo
                        cupiditate! Nesciunt minus, aperiam.
                      </p>
                    </td>
                  </tr>
                  <!-- Fin Texto -->
                  <tr>
                    <td align="center" style="padding-bottom: 40px">
                      <a
                        href="https://platzi.com"
                        style="
                        text-decoration: none;
                        color: #FFFFFF;
                        font-weight: bold;
                        background-color: #E98000;
                        padding: 20px 50px;
                        font-family: Arial, Helvetica, sans-serif;
                        font-size: 16px;
                        "
                        >Aprender ahora</a
                      >
                    </td>
                  </tr>
                </table>
              </td>
              <!-- Fin columna izquierda -->
              <!-- Columna Derecha -->
              <td
                style="max-width: 50%; display: inline-block; padding: 40px 0"
                class="column"
              >
                <img
                  src="Imagenes/img.jpg"
                  alt="Curso"
                  style="margin: auto; display: block"
                  width="100%"
                />
              </td>
              <!-- Fin Columna Derecha -->
            </tr>
          </table>
        </td>

        <!-- Columna contenido -->
      </tr>

      <tr>
        <td bgcolor="#26A9E1" style="padding: 40px 20px">
          <table
            width="100%"
            align="center"
            cellspacing="0"
            cellpadding="0"
            border="0"
          >
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <a href="https://Facebook.com"
                  ><img src="Imagenes/bi_facebook.png" alt="Facebook"
                /></a>
              </td>
            </tr>
            <tr>
              <td align="center">
                <p
                  style="
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 12px;
                    color: white;
                    font-weight: bold;
                  "
                >
                  Hecho con Amor
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
